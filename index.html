<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Microsoft Graph SPA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Mulish:ital,wght@0,200;0,300;0,500;0,700;0,800;0,900;1,500&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64,=" />
    <!-- Suppress favicon error -->
  </head>

  <body>
    <div id="frame">
      <div id="main-container" role="main" class="container">
        <div id="content" style="display: none">
          <div id="userName">mark@dthai.co.th</div>
        </div>
        <div id="signinDiv">
          <a id="signin" onclick="displayUI(); return false;" href="#">
            <img
              src="./images/ms-symbollockup_signin_light.png"
              alt="Sign in with Microsoft ID"
            />
          </a>
        </div>
        <div class="button button-hidden" id="button">
          <button onclick="buildHTMLMessageDivsInputArray()">Get Message Data</button>
        </div>
      </div>
      <div id="mailData" style = "display: none">
      </div>
      <div id="showAllButton">Open all messages in new tabs</div>
    </div>
    <script
      src="https://alcdn.msauth.net/browser/2.1.0/js/msal-browser.min.js"
      integrity="sha384-EmYPwkfj+VVmL1brMS1h6jUztl4QMS8Qq8xlZNgIT/luzg7MAzDVrRa2JxbNmk/e"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk.js"></script>
    <script src="auth.js"></script>
    <script src="graph.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
